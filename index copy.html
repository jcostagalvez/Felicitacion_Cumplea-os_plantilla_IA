<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Felicidades Fina</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      color: white;
      height: 100%; width: 100%;
      overflow-x: hidden;
    }
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      opacity: 1;
      transition: opacity 3s ease;
    }
    .intro.hidden { opacity: 0; pointer-events: none; }
    #confetti-canvas {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 2000; pointer-events: none;
    }
    body.loaded {
      background-image: url('https://i.imgur.com/HG3HZFk.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      text-align: center;
    }
    header {
      width: 100%;
      padding: 50px 20px;
      background: linear-gradient(135deg, #a259ff, #7f3fbf);
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    header .subtitle {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #eee;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .countdown {
      font-size: 2.5rem;
      background: #7f3fbf;
      color: white;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 90vw;
    }
    .carousel {
      margin-top: 30px;
      width: 90vw;
      max-width: 500px;
      height: 300px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .audio-control {
      position: fixed; top: 10px; right: 10px;
      background: #ffffff99; color: #333;
      border: none; padding: 10px;
      border-radius: 8px; cursor: pointer;
      z-index: 1001;
    }
    @media (max-width: 600px) {
      .intro { font-size: 2rem; }
      .countdown { font-size: 2rem; }
      header h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <div class="intro" id="intro">¬°FELIZ CUMPLEA√ëOS MAMA!</div>
  <button class="audio-control" id="audio-toggle">üîä</button>
  <audio id="bg-music" loop autoplay>
    <source src="/proyecto/videoplayback.mp3" type="audio/mp3">
    Tu navegador no soporta audio HTML5.
  </audio>

<header>
  <h1>üéÅ ¬°Cuenta atr√°s para tu sorpresa! üéâ</h1>
  <p class="subtitle">El regalo m√°s especial est√° por llegar...</p>
</header>
  <main>
    <p style="color: #eee; font-size: 1.2rem; margin-bottom: 20px;">Te quedan...</p>
    <div class="countdown" id="countdown"></div>

    <!-- Carrusel -->
    <div class="carousel" id="carousel">
      <img src="/foto_1" class="active" />
      <img src="/foto_2" />
      <<img src="/foto_3" />
      <img src="/foto_4" />>
      <img src="/foto_5" />
      <img src="/foto_1" />
      <img src="/foto_1" />
      <img src="/foto_1" />
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function startCountdown() {
      const countdownElement = document.getElementById("countdown");

      let storedDate = localStorage.getItem("countdownDate");
      let countdownDate;

      if (storedDate) {
        countdownDate = new Date(storedDate).getTime();
      } else {
        countdownDate = new Date().getTime() +
          (5 * 24 * 60 * 60 * 1000) +  // 5 d√≠as
          (1 * 60 * 60 * 1000) +       // 1 hora
          (1 * 60 * 1000) +            // 1 minuto
          1000;                        // 1 segundo

        localStorage.setItem("countdownDate", new Date(countdownDate).toISOString());
      }

      const updateCountdown = () => {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        if (distance < 0) {
          countdownElement.innerHTML = "¬°Tiempo agotado!";
          clearInterval(interval);
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      };

      updateCountdown();
      const interval = setInterval(updateCountdown, 1000);
    }

    function launchConfetti() {
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 45, spread: 360, ticks: 90, zIndex: 999 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) {
          return clearInterval(interval);
        }
        const particleCount = 200 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: {
            x: randomInRange(0, 1),
            y: randomInRange(0, 1)
          }
        }));
      }, 250);
    }

    const audio = document.getElementById("bg-music");
    const audioToggle = document.getElementById("audio-toggle");
    let isMuted = false;

    audioToggle.addEventListener('click', () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      audioToggle.textContent = isMuted ? 'üîá' : 'üîä';
    });

    function startCarousel() {
      const images = document.querySelectorAll('.carousel img');
      let index = 0;

      setInterval(() => {
        images[index].classList.remove('active');
        index = (index + 1) % images.length;
        images[index].classList.add('active');
      }, 3000);
    }

    window.onload = () => {
      document.body.classList.add('loaded');
      launchConfetti();
      setTimeout(() => {
        document.getElementById("intro").classList.add('hidden');
        setTimeout(() => {
          document.getElementById("intro").style.display = 'none';
          startCountdown();
          startCarousel();
        }, 3000);
      }, 3000);
    };
  </script>
</body>
</html>
